<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
    <title>Curso de Jquery</title>
    <!--Importação do jquery-->
    <script src="jquery-3.6.1.min.js"></script>

    <!--Script-->
    <script>
        //Ao carregar o documento 
        $(document).ready(function(){
            var campo = $("input").val();
            var titulo = $("#titulo").html();
            var subtitulo = $(".subtitulo").html();

            alert(campo);
            alert(titulo);
            alert(subtitulo);
        });


    </script>    
    </head>

    <body>

        <input type="text" value="campo Nome">
        <h1 id="titulo">titulo em H1</h1>
        <h2 class="subtitulo">titulo em H2</h2>
    </body>
</html>
